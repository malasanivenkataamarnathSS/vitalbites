<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalBites - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #18181b;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 30px;
            overflow-x: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .tab-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn:hover {
            background: rgba(255, 136, 0, 0.1);
            color: #ff8800;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #ff8800, #e07600);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 136, 0, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff8800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-icon-wrap {
            position: relative;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ff8800;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff8800;
        }

        .verified-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #22c55e;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .profile-details .name {
            font-size: 1.3em;
            font-weight: bold;
            display: block;
        }

        .profile-details .email {
            color: #9ca3af;
            display: block;
            margin-bottom: 10px;
        }

        .badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            background: #374151;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .badge.orange {
            background: linear-gradient(135deg, #ff8800, #e07600);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            color: #d1d5db;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #ff8800;
            box-shadow: 0 0 0 3px rgba(255, 136, 0, 0.1);
        }

        .save-btn {
            background: linear-gradient(135deg, #ff8800, #e07600);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 136, 0, 0.4);
        }

        .order-item,
        .address-item,
        .favorite-item {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        .order-item:hover,
        .address-item:hover,
        .favorite-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-id {
            font-weight: bold;
            color: #ff8800;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status.delivered {
            background: #22c55e;
            color: white;
        }

        .status.preparing {
            background: #f59e0b;
            color: white;
        }

        .status.pending {
            background: #3b82f6;
            color: white;
        }

        .order-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 15px;
        }

        .order-info {
            flex: 1;
        }

        .order-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff8800;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #ff8800;
            color: #ff8800;
        }

        .btn-outline:hover {
            background: #ff8800;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff8800, #e07600);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 136, 0, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .address-info {
            margin-bottom: 15px;
        }

        .address-name {
            font-weight: bold;
            color: #ff8800;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .address-details div {
            color: #d1d5db;
            margin-bottom: 4px;
        }

        .address-actions {
            display: flex;
            gap: 10px;
        }

        .favorite-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .favorite-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .add-address-btn {
            background: linear-gradient(135deg, #ff8800, #e07600);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .address-form {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #444;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
            }

            .profile-info {
                flex-direction: column;
                text-align: center;
            }

            .tabs {
                padding: 4px;
            }

            .tab-btn {
                padding: 10px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

                // Remove active class from all tabs

        // Load user profile from server
        async function loadUserProfile() {
            // For debugging: immediately use fallback
            const debugMode = !localStorage.getItem('token') || localStorage.getItem('token') === 'mock-token-123';
            
            if (debugMode) {
                console.log('Debug mode: Using immediate fallback');
                fallbackToLocalStorage();
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                
                if (!token) {
                    showNotification('You are not logged in. Redirecting to login page...', 'error');
                    setTimeout(() => {
                        window.location.href = 'login.html?returnUrl=profile.html';
                    }, 2000);
                    return;
                }
                
                // Fetch user profile from API (with timeout and better error handling)
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout
                
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    // If it's a 404 or network error, fall back immediately
                    if (response.status === 404 || response.status >= 500) {
                        console.log('API endpoint not available, using fallback');
                        throw new Error('API_NOT_AVAILABLE');
                    }
                    const errorText = await response.text();
                    throw new Error(`API error: ${response.status} ${errorText}`);
                }
                
                const responseText = await response.text();
                
                // Try to parse the response as JSON
                let userData;
                try {
                    userData = JSON.parse(responseText);
                    console.log("User data:", userData);
                    
                    // Ensure userData is not null and has expected structure
                    if (!userData || typeof userData !== 'object') {
                        throw new Error("Invalid user data received from server");
                    }
                } catch (e) {
                    console.error("JSON parse error:", e);
                    throw new Error("Invalid JSON response from server");
                }
                
                // Update the UI with fetched data (with safety checks)
                try {
                    const profileNameElement = document.getElementById('profile-name');
                    const profileEmailElement = document.getElementById('profile-email');
                    
                    if (profileNameElement) {
                        profileNameElement.textContent = (userData && userData.name) ? userData.name : 'User';
                    }
                    if (profileEmailElement) {
                        profileEmailElement.textContent = (userData && userData.email) ? userData.email : 'No email provided';
                    }

                    // Update form fields safely
                    const fullnameInput = document.getElementById('fullname');
                    const emailInput = document.getElementById('email');
                    const phoneInput = document.getElementById('phone');
                    const genderSelect = document.getElementById('gender');
                    const dobInput = document.getElementById('dob');

                    if (fullnameInput && userData) fullnameInput.value = userData.name || '';
                    if (emailInput && userData) emailInput.value = userData.email || '';
                    
                    // Display mobile number without +91 prefix
                    if (phoneInput && userData) phoneInput.value = userData.mobile || '';
                    
                    // Set gender if available
                    if (genderSelect && userData && userData.gender) {
                        genderSelect.value = userData.gender;
                    }
                    
                    // Set date of birth if available
                    if (dobInput && userData && userData.dateOfBirth) {
                        const date = new Date(userData.dateOfBirth);
                        if (!isNaN(date.getTime())) {
                            dobInput.valueAsDate = date;
                        }
                    }
                    
                    // Update userProfile object safely
                    userProfile = {
                        name: (userData && userData.name) ? userData.name : 'User',
                        email: (userData && userData.email) ? userData.email : 'No email provided',
                        phone: (userData && userData.mobile) ? userData.mobile : '',
                        gender: (userData && userData.gender) ? userData.gender : '',
                        dateOfBirth: (userData && userData.dateOfBirth) ? userData.dateOfBirth : '',
                        joinDate: (userData && userData.joinDate) ? userData.joinDate : new Date().toISOString()
                    };
                    
                    // Update stats after successful profile load
                    updateStats();

                    showNotification('Profile loaded successfully!', 'success');
                } catch (uiError) {
                    console.error('Error updating UI with profile data:', uiError);
                    throw new Error('Failed to update profile display: ' + uiError.message);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                
                // For API not available or network errors, fall back quietly
                if (error.message === 'API_NOT_AVAILABLE' || 
                    error.name === 'AbortError' || 
                    error.message.includes('fetch')) {
                    console.log('Using fallback due to API unavailability');
                    fallbackToLocalStorage();
                    return; // Don't show error notification for expected API failures
                }
                
                showNotification('Failed to load profile data: ' + error.message, 'error');
                fallbackToLocalStorage();
            }
        }

        // Add this helper function for fallback
        function fallbackToLocalStorage() {
            console.log("Falling back to localStorage data");
            const username = localStorage.getItem('username');
            const userEmail = localStorage.getItem('userEmail');
            const userMobile = localStorage.getItem('userMobile');
            
            // Log all localStorage values for debugging
            console.log("localStorage values:", {
                username,
                userEmail,
                userMobile
            });
            
            // Set default values to prevent null errors
            const defaultName = username || 'User';
            const defaultEmail = userEmail || 'No email provided';
            
            // Update profile display elements
            const profileNameElement = document.getElementById('profile-name');
            const profileEmailElement = document.getElementById('profile-email');
            
            if (profileNameElement) {
                profileNameElement.textContent = defaultName;
            }
            
            if (profileEmailElement) {
                profileEmailElement.textContent = defaultEmail;
            }
            
            // Update form fields with safe values
            const fullnameInput = document.getElementById('fullname');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            
            if (fullnameInput) {
                fullnameInput.value = defaultName;
            }
            
            if (emailInput) {
                emailInput.value = defaultEmail;
            }
            
            if (phoneInput && userMobile) {
                phoneInput.value = userMobile;
            }
            
            // Update userProfile object to prevent future errors
            userProfile = {
                name: defaultName,
                email: defaultEmail,
                phone: userMobile || '',
                joinDate: new Date().toISOString() // Default to today
            };
            
            // Update stats with the fallback data
            updateStats();
        }

        // Safe rendering wrapper to handle null/undefined data
        function safeRender() {
            try {
                // Ensure all arrays are properly initialized
                if (!addresses) addresses = [];
                if (!favorites) favorites = [];
                if (!orders) orders = [];
                
                // Clean up any null entries
                addresses = addresses.filter(addr => addr && typeof addr === 'object');
                favorites = favorites.filter(fav => fav && typeof fav === 'object');
                orders = orders.filter(order => order && typeof order === 'object');
                
                // Render each component safely
                try {
                    renderAddresses();
                } catch (e) {
                    console.error('Error rendering addresses:', e);
                    document.getElementById('addresses-list').innerHTML = '<div class="text-red-400">Error loading addresses</div>';
                }
                
                try {
                    renderFavorites();
                } catch (e) {
                    console.error('Error rendering favorites:', e);
                    document.getElementById('favorites-list').innerHTML = '<div class="text-red-400">Error loading favorites</div>';
                }
                
                try {
                    renderOrders();
                } catch (e) {
                    console.error('Error rendering orders:', e);
                    document.getElementById('orders-list').innerHTML = '<div class="text-red-400">Error loading orders</div>';
                }
                
                try {
                    updateStats();
                } catch (e) {
                    console.error('Error updating stats:', e);
                }
                
            } catch (error) {
                console.error('Error during rendering:', error);
                showNotification('Error loading profile components. Some features may not work correctly.', 'error');
            }
        }

        // Helper function to show notifications
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg text-white max-w-sm shadow-lg`;
            
            // Set background color based on type
            switch(type) {
                case 'success':
                    notification.className += ' bg-green-600';
                    break;
                case 'error':
                    notification.className += ' bg-red-600';
                    break;
                case 'info':
                default:
                    notification.className += ' bg-blue-600';
                    break;
            }
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <span class="flex-1">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-2 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Update stats
        function updateStats() {
            const orderCount = orders.length;
            const spentAmount = orders.reduce((sum, order) => sum + order.total, 0);
            const addressCount = addresses.length;
            
            // Safe access to userProfile joinDate with fallback
            let joinYear = new Date().getFullYear(); // Default to current year
            if (userProfile && userProfile.joinDate) {
                const joinDate = new Date(userProfile.joinDate);
                if (!isNaN(joinDate.getTime())) {
                    joinYear = joinDate.getFullYear();
                }
            }

            document.getElementById('total-orders').textContent = orderCount;
            document.getElementById('total-spent').textContent = '₹' + spentAmount.toLocaleString();
            document.getElementById('saved-addresses').textContent = addressCount;
            document.getElementById('member-since').textContent = joinYear;
        }

        // Profile form submission
        document.getElementById('profile-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = this.querySelector('.save-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            submitBtn.disabled = true;

            try {
                const token = localStorage.getItem('token');
                const userEmail = localStorage.getItem('userEmail');

                if (!token || !userEmail) {
                    throw new Error('You are not logged in');
                }

                // Get values from form
                const username = document.getElementById('fullname').value.trim();
                const gender = document.getElementById('gender').value;
                let dateOfBirth = document.getElementById('dob').value;
                
                // Validation
                if (!username) {
                    throw new Error('Name is required');
                }
                
                // Only send dateOfBirth if a date was selected
                if (!dateOfBirth) {
                    dateOfBirth = null;
                }

                // Call API to update user profile
                const response = await fetch(`/api/user/update-profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        username,
                        gender: gender || null,
                        dateOfBirth
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to update profile: ${errorText}`);
                }

                const updatedData = await response.json();
                
                // Update localStorage with new data
                localStorage.setItem('username', username);
                if (updatedData.email) {
                    localStorage.setItem('userEmail', updatedData.email);
                }
                
                // Update userProfile object
                userProfile = {
                    ...userProfile,
                    name: username,
                    gender: gender || userProfile.gender,
                    dateOfBirth: dateOfBirth || userProfile.dateOfBirth
                };
                
                // Update the display
                document.getElementById('profile-name').textContent = username;
                
                // Reload the profile data to sync everything
                await loadUserProfile();

                submitBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
                showNotification('Profile updated successfully!', 'success');

            } catch (error) {
                console.error('Error updating profile:', error);
                showNotification('Failed to update profile: ' + error.message, 'error');
                submitBtn.innerHTML = originalText;
            } finally {
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 2000);
            }
        });

        // Render orders
        function renderOrders() {
            const ordersList = document.getElementById('orders-list');

            if (!orders || orders.length === 0) {
                ordersList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #9ca3af;">
                        <i class="fas fa-receipt" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>No orders yet. Start ordering your favorite food!</p>
                        <button onclick="goHome()" class="btn btn-primary" style="margin-top: 15px;">Browse Menu</button>
                    </div>
                `;
                return;
            }

            ordersList.innerHTML = orders.filter(order => order && order.id).map(order => {
                const orderDate = new Date(order.date || new Date());
                return `
                <div class="order-item">
                    <div class="order-header">
                        <span class="order-id">${order.id || 'Unknown'}</span>
                        <span class="status ${order.status || 'pending'}">${(order.status || 'pending').charAt(0).toUpperCase() + (order.status || 'pending').slice(1)}</span>
                    </div>
                    <div class="order-details">
                        <div class="order-info">
                            <div style="color: #ff8800; font-weight: bold; margin-bottom: 5px;">
                                <i class="fas fa-store"></i> ${order.restaurant || 'Unknown Restaurant'}
                            </div>
                            <div style="color: #9ca3af; margin-bottom: 5px;">
                                <i class="fas fa-calendar"></i> ${orderDate.toLocaleDateString()}
                            </div>
                            <div style="color: #d1d5db;">
                                <i class="fas fa-utensils"></i> ${(order.items || []).join(', ') || 'No items'}
                            </div>
                        </div>
                        <div class="order-total">₹${order.total}</div>
                    </div>
                    <div class="order-actions">
                        ${order.status !== 'delivered' ?
                        `<button class="btn btn-outline" onclick="trackOrder('${order.id}')">
                                <i class="fas fa-map-marker-alt"></i> Track Order
                            </button>` :
                        `<button class="btn btn-outline" onclick="showNotification('Invoice downloaded!', 'success')">
                                <i class="fas fa-file-invoice"></i> Download Invoice
                            </button>`
                    }
                        <button class="btn btn-primary" onclick="reorder('${order.id}')">
                            <i class="fas fa-redo"></i> Reorder
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Order functions
        window.trackOrder = function (orderId) {
            showNotification(`Tracking order ${orderId}. Estimated delivery: 20 minutes`, 'info');
        };

        window.reorder = function (orderId) {
            const order = orders.find(o => o.id === orderId);
            showNotification(`Added ${order.items.length} items to cart!`, 'success');
        };

        // Render addresses
        function renderAddresses() {
            const addressesList = document.getElementById('addresses-list');

            if (!addresses || addresses.length === 0) {
                addressesList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #9ca3af;">
                        <i class="fas fa-map-marker-alt" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>No addresses saved yet. Add your first delivery address!</p>
                    </div>
                `;
                return;
            }

            addressesList.innerHTML = addresses.filter(address => address && address.name).map((address, index) => {
                const typeIcons = {
                    home: 'fa-home',
                    work: 'fa-building',
                    other: 'fa-map-marker-alt'
                };

                return `
                <div class="address-item">
                    <div class="address-info">
                        <div class="address-name">
                            <i class="fas ${typeIcons[address.type] || typeIcons.other}"></i>
                            ${address.name || 'Unknown Address'}
                        </div>
                        <div class="address-details">
                            <div><i class="fas fa-map-marker-alt"></i> ${address.street || 'No street address'}</div>
                            <div><i class="fas fa-city"></i> ${address.city || 'No city'}, ${address.state || 'No state'} - ${address.pincode || 'No pincode'}</div>
                            <div><i class="fas fa-phone"></i> ${address.phone || 'No phone'}</div>
                        </div>
                    </div>
                    <div class="address-actions">
                        <button class="btn btn-outline" onclick="editAddress(${index})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteAddress(${index})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Address functions
        function toggleAddressForm() {
            const formContainer = document.getElementById('address-form-container');
            formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('address-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const newAddress = {
                name: document.getElementById('addr-name').value,
                phone: document.getElementById('addr-phone').value,
                street: document.getElementById('addr-street').value,
                city: document.getElementById('addr-city').value,
                state: document.getElementById('addr-state').value,
                pincode: document.getElementById('addr-pincode').value,
                type: 'other'
            };

            addresses.push(newAddress);
            localStorage.setItem('addresses', JSON.stringify(addresses));
            renderAddresses();
            updateStats();
            this.reset();
            toggleAddressForm();
            showNotification('Address added successfully!', 'success');
        });

        window.editAddress = function (index) {
            if (!addresses || !addresses[index]) {
                showNotification('Address not found', 'error');
                return;
            }
            
            const address = addresses[index];
            document.getElementById('addr-name').value = address.name || '';
            document.getElementById('addr-phone').value = address.phone || '';
            document.getElementById('addr-street').value = address.street || '';
            document.getElementById('addr-city').value = address.city || '';
            document.getElementById('addr-state').value = address.state || '';
            document.getElementById('addr-pincode').value = address.pincode || '';

            toggleAddressForm();
            showNotification('Edit mode activated. Update the form and submit.', 'info');
        };

        window.deleteAddress = function (index) {
            if (confirm('Are you sure you want to delete this address?')) {
                addresses.splice(index, 1);
                localStorage.setItem('addresses', JSON.stringify(addresses));
                renderAddresses();
                updateStats();
                showNotification('Address deleted successfully!', 'success');
            }
        };

        // Render favorites
        function renderFavorites() {
            // Load favorites from localStorage
            favorites = cartManager.loadFavorites() || [];
            
            const favoritesList = document.getElementById('favorites-list');

            if (!favorites || favorites.length === 0) {
                favoritesList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #9ca3af;">
                        <i class="fas fa-heart" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>No favorites yet. Add some dishes to your favorites!</p>
                        <button onclick="goHome()" class="btn btn-primary" style="margin-top: 15px;">Browse Menu</button>
                    </div>
                `;
                return;
            }

            favoritesList.innerHTML = favorites.filter(item => item && item.name).map(item => `
                <div class="favorite-item">
                    <img src="${item.image || '/placeholder-image.jpg'}" alt="${item.name || 'Food item'}" />
                    <div style="flex: 1;">
                        <div style="font-weight: bold; margin-bottom: 5px;">${item.name || 'Unknown Item'}</div>
                        <div style="color: #9ca3af; font-size: 0.9em; margin-bottom: 5px;">
                            <i class="fas fa-store"></i> ${item.restaurant || 'Unknown Restaurant'}
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="color: #ff8800; font-weight: bold;">₹${item.price || '0'}</span>
                            <div style="display: flex; align-items: center; gap: 2px;">
                                <i class="fas fa-star" style="color: #fbbf24;"></i>
                                <span style="font-size: 0.9em; color: #9ca3af;">${item.rating || '4.0'}</span>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="addToCartFromFavorites(${item.id})">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                        <button class="btn btn-danger" onclick="removeFromFavorites(${item.id})">
                            <i class="fas fa-heart-broken"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Favorite functions
        window.addToCartFromFavorites = function (itemId) {
            const item = favorites.find(f => f && f.id === itemId);
            if (item && item.name) {
                // Add to cart using cartManager
                cartManager.addToCart(item);
                showNotification(`${item.name} added to cart! 🛒`, 'success');
            } else {
                showNotification('Unable to add item to cart. Item not found.', 'error');
            }
        };

        window.removeFromFavorites = function (itemId) {
            const item = favorites.find(f => f && f.id === itemId);
            if (item && item.name && confirm(`Remove "${item.name}" from favorites?`)) {
                cartManager.removeFromFavorites(itemId);
                renderFavorites(); // Refresh the favorites display
                showNotification('Removed from favorites!', 'info');
            } else if (item && !item.name) {
                // Remove item even if name is missing
                cartManager.removeFromFavorites(itemId);
                renderFavorites();
                showNotification('Removed from favorites!', 'info');
            }
        };

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle',
                warning: 'exclamation-triangle'
            };

            const colors = {
                success: '#22c55e',
                error: '#ef4444',
                info: '#3b82f6',
                warning: '#f59e0b'
            };

            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                padding: 15px 20px;
                border-radius: 12px;
                color: white;
                font-weight: 500;
                transform: translateX(100%);
                transition: all 0.4s ease;
                background: ${colors[type] || colors.info};
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                max-width: 350px;
            `;

            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <i class="fas fa-${icons[type] || icons.info}" style="font-size: 1.2em;"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer; margin-left: auto; opacity: 0.7;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 400);
            }, 4000);
        }

        // Navigation functions
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('userProfile');
                showNotification('Logged out successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize arrays safely before any rendering
            if (!addresses) addresses = [];
            if (!favorites) favorites = [];
            if (!orders) orders = [];
            
            // Use safe rendering for all components
            safeRender();
            loadUserProfile();
        });
    </script>
</body>
